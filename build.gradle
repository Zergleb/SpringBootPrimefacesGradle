buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.6.RELEASE")
    }
}
apply plugin: 'java'
apply plugin: 'idea'
//idea {
//    module {
//        inheritOutputDirs = true
//    }
//}
apply plugin: 'war'
apply plugin: 'maven'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'PrimeFacesOnSpringBoot',
                'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    maven { url "http://repository.primefaces.org" }
}

def versionSpring = "4.1.0.RELEASE"
def versionSpringBoot = "1.1.6.RELEASE"
def versionTomcat = "7.0.34"

dependencies {
    compile "org.springframework.boot:spring-boot-starter:$versionSpringBoot",
            "org.springframework.boot:spring-boot-starter-aop:$versionSpringBoot",
            "org.springframework.boot:spring-boot-starter-data-jpa:$versionSpringBoot",
            "org.springframework:spring-web:$versionSpring",
            "org.springframework:spring-webmvc:$versionSpring",
            'org.springframework.data:spring-data-jpa:1.6.4.RELEASE',
            "org.apache.tomcat.embed:tomcat-embed-core:$versionTomcat",
            "org.apache.tomcat.embed:tomcat-embed-logging-juli:$versionTomcat",
            "org.apache.tomcat.embed:tomcat-embed-jasper:$versionTomcat",
            "com.h2database:h2:1.4.181",
            'org.hibernate:hibernate-core:4.3.6.Final',
            'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final',
            "org.primefaces:primefaces:5.0",
            "com.sun.faces:jsf-api:2.+",
            "com.sun.faces:jsf-impl:2.+",
            "org.hibernate:hibernate-validator:5.1.2.Final",
            'com.google.guava:guava:18.0',
            'com.google.guava:guava-collections:r03',
            "javax.validation:validation-api:1.1.0.Final"

    testCompile "org.springframework.boot:spring-boot-starter-test:$versionSpringBoot",
            'junit:junit:jar:4.11'
}

task writeNewPom << {
    pom {
        project {
            inceptionYear '2014'
            licenses {
                license {
                    name 'GNU General Public License, Version 3'
                    url 'http://www.gnu.org/licenses'
                    distribution 'repo'
                }
            }
        }
    }.writeTo("$buildDir/newpom.xml")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

